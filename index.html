<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Vue todo-list</title>
</head>
<body>
    <section id = 'app'>
        <div class="container text-white">
            <div class="row my-3">
                <div class="col-12 d-flex justify-content-center my-2">
                    <input type="text" class="w-50 me-3" v-model.trim="newTodo" @keyup.enter='add'>
                    <button @click = 'add'>Aggiungi</button>
                </div>
            </div>
            <div class="row">
                <ul class="col-12">
                    <li v-for = '(todo, index) in todos' class="d-flex justify-content-between cursor-pointer my-2">
                        <span :class='{complted:todo.completed}' class="todo-text" @click='completed(index)'>{{todo.text}}</span>
                        <span @click='remove(index)'><i class="fa-solid fa-eraser delete"></i></span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
